<div class="col-12 col-lg-9">
  <div class="row"> <div class="col-12 col-md-6">
    <p class="rating">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"> </i>
      <i class="fas fa-star"> </i>
      <i class="fas fa-star"> </i>
      <i class="far fa-star"> </i>
    </p>
    <p>{{dbM.a1}}</p>
    <div class="card card-primary">
      <div class="card-block">
        <h2 class="card-title">Duration </h2>
        <p class="card-text">{{dbM.a3}}</p>
        <p class="card-text">{{dbM.a4}}</p>
        <p class="card-text">{{dbM.a5}}</p>
       </div>
     </div>
     <div class="card card-primary">
        <div class="card-block">
          <h2 class="card-title">Facilities </h2>
          <span *ngFor="let facility of dbM.facilities" class="badge badge-warning"> <i class="fa fa-check"> </i>&nbsp; {{facility}} </span>
          &nbsp;
         </div></div>
       </div>
       <div class="col-12 col-md-6 location-map">
          <div class="card card-primary">
            <div class="card-block">
              <h2 class="card-title">LA Pictures </h2>
             </div>
           </div>
         </div>
       </div>
       <div class="row">
          <div class="col-12">
            <div class="card-primary review-card">
              <div class="card-block">
                <a class="btn btn-primary float-right" (click)="formVisible = true">Add SM </a>
                <div *ngIf="formVisible">
                  <form (ngSubmit)="onSMSubmit()" method="post" role="form">
                    <div *ngIf="formError" class="alert alert-danger" role="alert">
                      {{formError}}
                    </div>
                    <div class="form-group row">
                       <label class="col-10 col-sm-2 col-form-label" for="b1">b1</label>
                       <div class="col-12 col-sm-5">
                         <input [(ngModel)]="formM.b1" class="form-control" id="name" name="b1">
                       </div>
                    </div>
                    <div class="form-group row">
                       <label class="col-10 col-sm-2 col-form-label" for="b2">b2</label>
                       <div class="col-12 col-sm-5">
                         <input [(ngModel)]="formM.b2" class="form-control" id="name" name="b2">
                       </div>
                       <div class="col-sm-10">
                         <button type="submit" class="btn btn-primary float-left">Create SM</button>
                         <button type="button" (click)="formVisible = false" class="btn btn-primary float-left">Cancel</button>
                       </div>
                      </div>
                    </form>
                </div>
                <h2 class="card-title">SMs </h2>
                <div *ngFor="let sm of dbM.sms | mostRecentFirst" class="row review">
                  <div class="col-12 no-gutters review-header">
                    <small class="reviewTimestamp"> {{sm.b3 | date : 'd MMMM yyyy HH:MM:SS'}} ----&gt;   </small>
                    <small class="reviewTimestamp">{{sm.b2}}</small>
                    <small> <a class="float-right" href="/ms/{{dbM._id}}/sms/{{sm._id}}/del">delete</a></small>
                   </div>
                   <div class="col-12">
                      <p>{{sm.b1}}</p>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
